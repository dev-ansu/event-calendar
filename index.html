<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Calendário de eventos</title>
</head>
<body>
    
    <div id="main-content" class="container d-flex flex-column gap-2">

        <div id="add-event" class="card">
            <div class="card-header">
                <h2 class="fs-4">Adicione um evento</h2>
                <span>Acompanhe os eventos mais importantes do seu calendário.</span>
            </div>
            <div class="card-body">
                <form id="form-add-event">
                    <div class="form-group w-100">
                        <label for="">Evento:</label>
                        <input type="text" placeholder="Digite o evento" name="evento" class="form-control">
                    </div>
                    <div class="d-flex gap-2 justify-content-center">
                        <div class="form-group w-100">
                            <label for="">Início:</label>
                            <input type="date" name="inicio" class="form-control">
                        </div>
                        <div class="form-group w-100">
                            <label for="">Término:</label>
                            <input type="date" name="termino" class="form-control">
                        </div>
                    </div>
                    <button class="btn btn-primary mt-2">Add</button>
                </form>
            </div>
        </div>
        
        <div id="container-list-event" class="d-flex gap-3 justify-content-start">

            <div id="left-side-list-event" class="d-flex flex-column gap-2 w-100">
                <div>
                    <input id="search-event" type="text" class="form-control" placeholder="Procure um evento">
                </div>
                <div id="events" class="d-flex flex-column gap-2">
                   
                </div>
            </div>

            <div id="right-side-list-event" class="w-100">
                <input id="filter-date" type="date" class="form-control">
            </div>

        </div>

    </div>
    <script src="./assets/js/handleEvents.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
